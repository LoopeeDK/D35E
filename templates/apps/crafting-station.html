<div class="crafting-station flexrow" data-type="{{type}}">
  <div class="item-drop-box">
    <ol class="directory-list">
      <li class="directory-item flexrow" data-entry-id="{{baseItem._id}}">
        <img class="profile" src="{{baseItem.img}}" title="{{baseItem.name}}"/>
        <h4 class="entry-name"><a>{{baseItem.name}}</a></h4>
      </li>
    </ol>
  </div>
</div>
